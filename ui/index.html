<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>PokeApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="styles/bootstrap_4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="styles/images/pokeball-2.png">

  <script src="src/verificaToken.js"></script>
</head>

<body id="body" onload="listPokemon()" style="background-color: ghostwhite ;overflow-x: hidden; overflow-y: hidden;">

  <!--inicio Header del documento-->
  <header>

    <div class="row">

      <div class="col-lg-12">

        <!--inicio Navbar color: lightgrey-->
        <nav class="navbar navbar-expand-lg navbar-dark pb-1 pt-1 shadow-sm" style="background-color: firebrick;">
          <!--inicio Contenido del navbar-->
          <div class="container">

            <!--inicio Navbar-brand con imagen-->
            <img src="styles/images/pokedex-48.png" style="width: 3%; margin: 0 10px 0 0" alt="">
            <a style="padding: 0px;" class="navbar-brand mb-1" href="/">
              <h3 style="display: inline-block;margin: 0px;">PokeApp</h3>
            </a>
            <!--fin Navbar-brand con imagen-->

            <!--inicio Navbar-items-->
            <ul class="navbar-nav ml-5 mr-auto">
              <li class="nav-item">
                <a class="btn nav-link pb-1 pt-1 ml-2 active" onclick="showPokemonToOnClickLink() , linkActive(this)">
                  <svg class="bi bi-grid" width="20" viewBox="0 0 20 20" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M9.5 4.5a1 1 0 00-1-1h-4a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1v-4zm-1 7h-4v4h4v-4zm7 0h-4v4h4v-4zm0-7h-4v4h4v-4zm-7 0h-4v4h4v-4zm2 0a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4zm-6 6a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1v-4a1 1 0 00-1-1h-4zm7 0a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1v-4a1 1 0 00-1-1h-4z"
                      clip-rule="evenodd" />
                  </svg>
                  Pokemon
                </a>
              </li>
              <li class="nav-item">
                <a class="btn nav-link pb-1 pt-1 ml-2" id="community" onclick="getUsers(), linkActive(this)">
                  <svg class="bi bi-people" width="20" viewBox="0 0 20 20" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M17 16s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.995-.944v-.002zM9.022 15h7.956a.274.274 0 00.014-.002l.008-.002c-.002-.264-.167-1.03-.76-1.72C15.688 12.629 14.718 12 13 12c-1.717 0-2.687.63-3.24 1.276-.593.69-.759 1.457-.76 1.72a1.05 1.05 0 00.022.004zm7.973.056v-.002zM13 9a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0zm-7.064 4.28a5.873 5.873 0 00-1.23-.247A7.334 7.334 0 007 11c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 017 15c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM6.92 12c-1.668.02-2.615.64-3.16 1.276C3.163 13.97 3 14.739 3 15h3c0-1.045.323-2.086.92-3zM3.5 7.5a3 3 0 116 0 3 3 0 01-6 0zm3-2a2 2 0 100 4 2 2 0 000-4z"
                      clip-rule="evenodd" />
                  </svg>
                  Users
                </a>
              </li>
            </ul>

            <ul class="navbar-nav ml-5" id="nav-items-login-register">
              <li class="nav-item mt-1">
                <a class="btn btn-sm btn-primary mt-0 mb-1 rounded-pill pb-0 pt-0 pl-2 pr-3" id="login" href="#login"
                  tabindex="-1" aria-disabled="true" data-toggle="modal" data-target="#modal_ingresar">
                  <svg class="bi bi-person m-0" width="20" viewBox="0 0 20 20" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M15 16s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002zM5.022 15h9.956a.274.274 0 00.014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C13.516 12.68 12.289 12 10 12c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 00.022.004zm9.974.056v-.002zM10 9a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0z"
                      clip-rule="evenodd" />
                  </svg>
                  Sign In
                </a>
              </li>
              <li class="nav-item mt-1 ml-1">
                <a class="btn btn-sm btn-light mt-0 mb-1 rounded-pill pb-0 pt-0 pl-2 pr-2" id="register"
                  href="#register" tabindex="-1" aria-disabled="true" data-toggle="modal" data-target="#modal_registro">
                  <svg class="bi bi-pencil" width="19" viewBox="0 0 20 20" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M13.293 3.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM14 4l2 2-9 9-3 1 1-3 9-9z"
                      clip-rule="evenodd" />
                    <path fill-rule="evenodd"
                      d="M14.146 8.354l-2.5-2.5.708-.708 2.5 2.5-.708.708zM5 12v.5a.5.5 0 00.5.5H6v.5a.5.5 0 00.5.5H7v.5a.5.5 0 00.5.5H8v-1.5a.5.5 0 00-.5-.5H7v-.5a.5.5 0 00-.5-.5H5z"
                      clip-rule="evenodd" />
                  </svg>
                  Sign Up
                </a>
              </li>
            </ul>
            <!--fin Navbar-items-->

          </div>
          <!--fin Contenido del navbar-->

        </nav>
        <!--fin navbar-->

      </div>

    </div>

  </header>
  <!--fin header-->

  <section>
    <article>
      <!-- Small modal -->
      <div class="modal fade" id="modal_ingresar" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-body text-center p-0">
              <form id="formLogin" onsubmit="loginUser(event)">

                <div class="card-body p-0 m-3">

                  <p class="mt-3 mb-1 text-dark d-inline-block">Â¡Welcome to PokeApp!</p>

                  <svg class="bi bi-person-fill mb-4 text-secondary border rounded-pill shadow d-block mx-auto"
                    width="100" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M5 16s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H5zm5-6a3 3 0 100-6 3 3 0 000 6z"
                      clip-rule="evenodd" />
                  </svg>


                  <div class="form-group">
                    <input type="email" class="form-control text-center rounded-pill shadow-sm" id="mail"
                      aria-describedby="emailHelp" placeholder="email" required>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control text-center rounded-pill shadow-sm" id="password"
                      placeholder="password" required>
                  </div>

                  <button type="submit" class="btn btn-primary btn-sm mx-auto rounded-pill m-0 shadow pl-5 pr-5">
                    Sign in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </article>

    <article>
      <!-- Small modal -->
      <div class="modal fade" id="modal_registro" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-body text-center p-0 text-white">
              <form id="formRegister" onsubmit="createUser(event)">

                <div class="card-body p-0 m-3">

                  <p class="mt-4 mb-1 text-secondary">New User</p>

                  <svg class="bi bi-person-fill text-secondary border rounded-pill shadow mb-4" width="100"
                    viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M5 16s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H5zm5-6a3 3 0 100-6 3 3 0 000 6z"
                      clip-rule="evenodd" />
                  </svg>


                  <div class="form-group">
                    <input type="text" pattern="[A-Za-z0-9]{6,}" class="form-control text-center rounded-pill shadow-sm"
                      id="new_username" placeholder="username" required>
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control text-center rounded-pill shadow-sm" id="new_mail"
                      placeholder="email" required>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control text-center rounded-pill shadow-sm"
                      id="new_password" placeholder="password" required>
                  </div>

                  <button type="submit" class="btn btn-success btn-sm mx-auto rounded-pill m-0 pl-5 pr-5 shadow ">Create
                    my
                    account</button>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </article>

  </section>

  <section>

    <div class="container">

      <div class="row">

        <div class="col-lg-8">

          <div class="btn-group btn-group-sm mr-2 mt-2 shadow-sm border rounded" role="group" aria-label="First group">
            <button type="button" class="btn btn-light text-dark border-right">
              <svg class="bi bi-documents" width="18" viewBox="0 0 20 20" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M5 4h8a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V6a2 2 0 012-2zm0 1a1 1 0 00-1 1v10a1 1 0 001 1h8a1 1 0 001-1V6a1 1 0 00-1-1H5z"
                  clip-rule="evenodd" />
                <path
                  d="M7 2h8a2 2 0 012 2v10a2 2 0 01-2 2v-1a1 1 0 001-1V4a1 1 0 00-1-1H7a1 1 0 00-1 1H5a2 2 0 012-2z" />
              </svg>
              Generation
            </button>
            <button type="button" class="btn btn-light active" onclick="getPokemonByGeneration(1,this)">1</button>
            <button type="button" class="btn btn-light" onclick="getPokemonByGeneration(2 ,this)">2</button>
            <button type="button" class="btn btn-light" onclick="getPokemonByGeneration(3,this)">3</button>
            <button type="button" class="btn btn-light" onclick="getPokemonByGeneration(4,this)">4</button>
            <button type="button" class="btn btn-light" onclick="getPokemonByGeneration(5,this)">5</button>
            <button type="button" class="btn btn-light" onclick="getPokemonByGeneration(6,this)">6</button>
          </div>

        </div>

        <div class="col-lg-4">
          <div class="input-group input-group-sm mt-2 shadow-sm">
            <input type="text" class="form-control" aria-describedby="inputName" placeholder="name pokemon..."
              onkeyup="findPokemon()" id="pokemonName">
            <div class="input-group-append">
              <span class="input-group-text text-dark">
                <svg class="bi bi-search mr-1" width="20" viewBox="0 0 20 20" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M12.442 12.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                    clip-rule="evenodd" />
                  <path fill-rule="evenodd"
                    d="M8.5 14a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM15 8.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                    clip-rule="evenodd" />
                </svg>
              </span>
            </div>
          </div>


        </div>

      </div>

    </div>

    <div class="container">

      <div class="row mt-5" id="rowProgressBar">
        <div class="col-lg-6 mx-auto mt-5">
          <h3 class="text-dark text-center">Loading Pokemon</h3>
          <div class="progress shadow ">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 0%;" aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
          <h3 id="progressNumber" class="text-dark text-center mt-3">0%</h3>
        </div>
      </div>

      <div class="row">

        <div class="col-lg-12 mt-2 mx-auto pl-0">

          <div class="scroll text-center p-1" id="listPokemon">
          </div>
        </div>

      </div>

    </div>

  </section>

  <!--scripts-->
  <!--Axios-->
  <script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="styles/bootstrap_4.4.1/js/jquery-3.4.1.js"></script>
  <script src="styles/bootstrap_4.4.1/js/popper.js"></script>
  <script src="styles/bootstrap_4.4.1/js/bootstrap.js"></script>

  <!--Mis scripts-->
  <script src="src/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>PokeApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/bootstrap_4.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="styles/images/pokeball-2.png">

    <script src="src/verificaToken.js"></script>
</head>

<body id="body" onload="menuUser(), loadCollectionPage()" style="background-color: ghostwhite; overflow-x: hidden; overflow-y: hidden;">

    <!--inicio Header del documento-->
    <header>
        <div class="row">
            <div class="col-lg-12">
                <!--inicio Navbar color: lightgrey-->
                <nav class="navbar navbar-expand-lg navbar-dark pb-1 pt-1 shadow-sm"
                    style="background-color: firebrick;">
                    <!--inicio Contenido del navbar-->
                    <div class="container">

                        <!--inicio Navbar-brand con imagen-->
                        <img src="styles/images/pokedex-48.png" style="width: 3%; margin: 0 10px 0 0" alt="">
                        <a style="padding: 0px;" class="navbar-brand mb-1" href="/">
                            <h3 style="display: inline-block;margin: 0px;">PokeApp</h3>
                        </a>
                        <!--fin Navbar-brand con imagen-->

                        <!--inicio Navbar-items-->
                        <ul class="navbar-nav ml-5 mr-auto">
                            <li class="nav-item">
                                <a class="btn nav-link active pb-1 pt-1 ml-2"
                                    onclick="showPokemonToOnClickLink() , linkActive(this)">
                                    <svg class="bi bi-grid" width="20" viewBox="0 0 20 20" fill="currentColor"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M9.5 4.5a1 1 0 00-1-1h-4a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1v-4zm-1 7h-4v4h4v-4zm7 0h-4v4h4v-4zm0-7h-4v4h4v-4zm-7 0h-4v4h4v-4zm2 0a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4zm-6 6a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1v-4a1 1 0 00-1-1h-4zm7 0a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1v-4a1 1 0 00-1-1h-4z"
                                            clip-rule="evenodd" />
                                    </svg>
                                    Pokemon
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="btn nav-link pb-1 pt-1 ml-2" id="community"
                                    onclick="getUsers(), linkActive(this)">
                                    <svg class="bi bi-people" width="20" viewBox="0 0 20 20" fill="currentColor"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M17 16s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.995-.944v-.002zM9.022 15h7.956a.274.274 0 00.014-.002l.008-.002c-.002-.264-.167-1.03-.76-1.72C15.688 12.629 14.718 12 13 12c-1.717 0-2.687.63-3.24 1.276-.593.69-.759 1.457-.76 1.72a1.05 1.05 0 00.022.004zm7.973.056v-.002zM13 9a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0zm-7.064 4.28a5.873 5.873 0 00-1.23-.247A7.334 7.334 0 007 11c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 017 15c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM6.92 12c-1.668.02-2.615.64-3.16 1.276C3.163 13.97 3 14.739 3 15h3c0-1.045.323-2.086.92-3zM3.5 7.5a3 3 0 116 0 3 3 0 01-6 0zm3-2a2 2 0 100 4 2 2 0 000-4z"
                                            clip-rule="evenodd" />
                                    </svg>
                                    Users
                                </a>
                            </li>
                        </ul>

                        <ul class="navbar-nav ml-5" id="nav-items-login-register">
                            <li class="nav-item mt-0">

                                <div class="btn-group mr-0">
                                    <button
                                        class="btn btn-primary btn-block btn-sm dropdown-toggle rounded-pill pl-3 pr-3 pt-0 pb-0"
                                        type="button" id="btn-menu-user" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        <svg class="bi bi-person ml-0 mr-1" width="20" viewBox="0 0 20 20"
                                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M15 16s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002zM5.022 15h9.956a.274.274 0 00.014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C13.516 12.68 12.289 12 10 12c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 00.022.004zm9.974.056v-.002zM10 9a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0z"
                                                clip-rule="evenodd" />
                                        </svg>

                                    </button>
                                    <div class="dropdown-menu shadow-lg">
                                        <a class="dropdown-item active" href="collection">
                                            <svg class="bi bi-folder mr-1" width="21" viewBox="0 0 20 20"
                                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    d="M11.828 6a3 3 0 01-2.12-.879l-.83-.828A1 1 0 008.173 4H4.5a1 1 0 00-1 .981L3.546 6h-1L2.5 5a2 2 0 012-2h3.672a2 2 0 011.414.586l.828.828A2 2 0 0011.828 5v1z" />
                                                <path fill-rule="evenodd"
                                                    d="M15.81 6H4.19a1 1 0 00-.996 1.09l.637 7a1 1 0 00.995.91h10.348a1 1 0 00.995-.91l.637-7A1 1 0 0015.81 6zM4.19 5a2 2 0 00-1.992 2.181l.637 7A2 2 0 004.826 16h10.348a2 2 0 001.991-1.819l.637-7A2 2 0 0015.81 5H4.19z"
                                                    clip-rule="evenodd" />
                                            </svg>
                                            Collection
                                        </a>
                                        <a class="dropdown-item" href="/encounters" onclick="getTeam()">
                                            <svg class="bi bi-shield-shaded" width="21px" viewBox="0 0 20 20" fill="currentColor"
                                              xmlns="http://www.w3.org/2000/svg">
                                              <path fill-rule="evenodd"
                                                d="M7.443 3.991a60.17 60.17 0 00-2.725.802.454.454 0 00-.315.366C3.87 9.056 5.1 11.9 6.567 13.773c.736.94 1.533 1.636 2.197 2.093.333.228.626.394.857.5.116.053.21.089.282.11A.73.73 0 0010 16.5a.774.774 0 00.097-.023c.072-.022.166-.058.282-.111a5.94 5.94 0 00.857-.5 10.198 10.198 0 002.197-2.093C14.9 11.9 16.13 9.056 15.597 5.159a.454.454 0 00-.315-.366c-.626-.2-1.682-.526-2.725-.802C11.491 3.71 10.51 3.5 10 3.5c-.51 0-1.49.21-2.557.491zm-.256-.966C8.23 2.749 9.337 2.5 10 2.5c.662 0 1.77.249 2.813.525 1.066.282 2.14.614 2.772.815.528.168.926.623 1.003 1.184.573 4.197-.756 7.307-2.367 9.365a11.192 11.192 0 01-2.418 2.3 6.942 6.942 0 01-1.007.586c-.27.124-.558.225-.796.225s-.526-.101-.796-.225a6.908 6.908 0 01-1.007-.586 11.192 11.192 0 01-2.418-2.3c-1.611-2.058-2.94-5.168-2.367-9.365A1.454 1.454 0 014.415 3.84a61.105 61.105 0 012.772-.815z"
                                                clip-rule="evenodd" />
                                              <path
                                                d="M10 4.25c.909 0 3.188.685 4.254 1.022a.94.94 0 01.656.773c.814 6.424-4.13 9.452-4.91 9.452V4.25z" />
                                            </svg>
                                            Encounters
                                          </a>
                                       
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="/" onclick="signOff()">
                                            <svg class="bi bi-box-arrow-right mr-1" width="21" viewBox="0 0 20 20"
                                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd"
                                                    d="M13.646 13.354a.5.5 0 010-.708L16.293 10l-2.647-2.646a.5.5 0 01.708-.708l3 3a.5.5 0 010 .708l-3 3a.5.5 0 01-.708 0z"
                                                    clip-rule="evenodd" />
                                                <path fill-rule="evenodd"
                                                    d="M6.5 10a.5.5 0 01.5-.5h9a.5.5 0 010 1H7a.5.5 0 01-.5-.5z"
                                                    clip-rule="evenodd" />
                                                <path fill-rule="evenodd"
                                                    d="M4 15.5A1.5 1.5 0 012.5 14V6A1.5 1.5 0 014 4.5h7A1.5 1.5 0 0112.5 6v1.5a.5.5 0 01-1 0V6a.5.5 0 00-.5-.5H4a.5.5 0 00-.5.5v8a.5.5 0 00.5.5h7a.5.5 0 00.5-.5v-1.5a.5.5 0 011 0V14a1.5 1.5 0 01-1.5 1.5H4z"
                                                    clip-rule="evenodd" />
                                            </svg>
                                            Sign off
                                        </a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <!--fin Navbar-items-->
                    </div>
                    <!--fin Contenido del navbar-->
                </nav>
                <!--fin navbar-->
            </div>
        </div>
    </header>
    <!--fin header-->

    <section>

        <div class="container">

            <div class="row">

                <div class="col-lg-8 text-right">

                    <div class="btn-group btn-group-sm mr-2 mt-2 mr-5 shadow-sm border rounded" role="group">
                        <button type="button" class="pl-2 pr-3 btn btn-light text-dark border-right">
                            <svg class="bi bi-documents" width="18" viewBox="0 0 20 20" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M5 4h8a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V6a2 2 0 012-2zm0 1a1 1 0 00-1 1v10a1 1 0 001 1h8a1 1 0 001-1V6a1 1 0 00-1-1H5z"
                                    clip-rule="evenodd" />
                                <path
                                    d="M7 2h8a2 2 0 012 2v10a2 2 0 01-2 2v-1a1 1 0 001-1V4a1 1 0 00-1-1H7a1 1 0 00-1 1H5a2 2 0 012-2z" />
                            </svg>
                            Generation
                        </button>
                        <button type="button" class="btn btn-light active"
                            onclick="getPokemonByGeneration(1,this)">1</button>
                        <button type="button" class="btn btn-light" onclick="getPokemonByGeneration(2 ,this)">2</button>
                        <button type="button" class="btn btn-light" onclick="getPokemonByGeneration(3,this)">3</button>
                        <button type="button" class="btn btn-light" onclick="getPokemonByGeneration(4,this)">4</button>
                        <button type="button" class="btn btn-light" onclick="getPokemonByGeneration(5,this)">5</button>
                        <button type="button" class="btn btn-light" onclick="getPokemonByGeneration(6,this)">6</button>
                    </div>

                </div>

                <div class="col-lg-4">
                    <div class="input-group input-group-sm mt-2 shadow-sm">
                        <input type="text" class="form-control" aria-describedby="inputName"
                            placeholder="Name pokemon..." onkeyup="findPokemon()" id="pokemonName">
                        <div class="input-group-append">
                            <span class="input-group-text text-dark">
                                <svg class="bi bi-search mr-1" width="20" viewBox="0 0 20 20" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M12.442 12.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                                        clip-rule="evenodd" />
                                    <path fill-rule="evenodd"
                                        d="M8.5 14a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM15 8.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                                        clip-rule="evenodd" />
                                </svg>
                                Search
                            </span>
                        </div>
                    </div>


                </div>

            </div>

        </div>

        <div class="container ">



            <div class="row">
                <div class="col-lg-4 mt-3 p-0 mx-auto">
                    <div class="text-center p-0 mt-0" id="myPokemon">
                        <div
                            class="col-lg-11 mx-auto mt-0 mb-2 p-0 mr-2 ml-2 text-center border shadow-sm rounded-lg bg-light">
                            <img src="styles/images/pokebolas-48.png" class="mt-1 mb-1" style="width: 8%;">
                            <h6 class="m-0 p-0 d-inline-block">My collection</h6>
                        </div>
                        <div class="col-lg-11 mx-auto pt-0 pb-1 pl-4 pr-2 scroll-collection d-flex flex-wrap border shadow rounded-lg bg-light"
                            id="container-of-my-pokemon">
                            <div class="mt-5 ml-5">
                                <div class="spinner-border text-danger ml-2" role="status">
                                </div>
                                <h5 class="mt-3 ml-2 text-left">Loading collection...</h5>
                            </div>
                            
                        </div>
                    </div>
                </div>

                <div class="col-lg-8 mt-3 mx-auto pl-0 border-left pl-0">
                    <div class="col-lg-8 mx-auto mt-5 " id="rowProgressBar">
                        <h4 class="text-dark text-center">Loading Pokemon</h4>
                        <div class="progress shadow ">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 0%;" aria-valuemin="0"
                                aria-valuemax="100"></div>
                        </div>
                        <h3 id="progressNumber" class="text-dark text-center mt-3">0%</h3>
                    </div>
                    <div class="scroll text-center" id="listPokemon" oncontextmenu="">
                    </div>
                </div>

            </div>

        </div>

    </section>

    <!--scripts-->
    <!--Axios-->
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@3.1.9-1/crypto-js.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="styles/bootstrap_4.4.1/js/jquery-3.4.1.js"></script>
    <script src="styles/bootstrap_4.4.1/js/popper.js"></script>
    <script src="styles/bootstrap_4.4.1/js/bootstrap.js"></script>

    <!--Mis scripts-->
    <script src="src/app.js"></script>
</body>

</html>
